<div class="movie-search">
  <mat-card>
    <mat-card-title>Movie Search</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Movie Title</mat-label>
        <input matInput [(ngModel)]="searchTitle" placeholder="Enter movie title">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="searchMovies()">Search</button>
    </mat-card-content>
  </mat-card>

  <div class="movie-list">
    <mat-card *ngFor="let movie of movies" class="movie-card">
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ movie.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
